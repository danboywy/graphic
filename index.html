<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Hello, world!</title>
      </head>
    <style>       
        .tabcontent {
            display: none;
            border-top: none;
        }
    </style>
    <body>
        <div class="container">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist" style="margin: middle; margin-top: 50px; ">
                <button class="nav-link" onclick="openEdit(event, 'Line')" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true" >Line</button>
                <button class="nav-link" onclick="openEdit(event, 'Triangle')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Triangle</button>
                <button class="nav-link" onclick="openEdit(event, 'Square')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Square</button>
                <button class="nav-link" onclick="openEdit(event, 'Rectangle')" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Rectangle</button>
                <button class="nav-link" onclick="openEdit(event, 'Circle')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Circle</button>
                <button class="nav-link" onclick="openEdit(event, 'Ellipse')" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Ellipse</button>
                <button class="nav-link" onclick="openEdit(event, 'Curve')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Curve</button>
                <button class="nav-link" onclick="openEdit(event, 'Poly-Line')" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Poly-Line</button>
                <button class="nav-link" onclick="openEdit(event, 'Polygon')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Polygon</button>
                <button class="nav-link" onclick="openEdit(event, 'Load')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Load</button>
                <button class="nav-link" onclick="openEdit(event, 'Save')" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Save</button>
                </div>
            </nav>
            <p></p> 
            <div class="row">
                <div class="col-sm">
                    <div id="Line" class="tabcontent">
                           
                        <div>
                            <label>Length:</label>
                        </div>
                        <input type="number" id="ll" name="2" min=0 max=512 value=0>
                        <p></p>
                        <button type="button" class="btn btn-primary" onclick="insert_shape(0);">Draw</button>
                    </div>
            
                    <div id="Triangle" class="tabcontent">
                        
                        <div>
                            <label>Radius:</label>
                        </div>
                        <input type="number" id="trir" name="2" min=0 max=512 value=0>
                        
                        <p></p>
                    
                        <button type="button" class="btn btn-primary" onclick="insert_shape(1);">Draw</button>
                    </div>
            
                    <div id="Square" class="tabcontent">
                        
                        <div>
                            <label>Size:</label>
                        </div>
                        <input type="number" id="sr" name="2" min=0 max=512 value=0>
                        
                        <p></p>

                        <button type="button" class="btn btn-primary" onclick="insert_shape(2);">Draw</button>
                    </div>
            
                    <div id="Rectangle" class="tabcontent">
                       
                        <div>
                            <label>Width:</label>
                        </div>
                        <input type="number" id="rw" name="2" min=0 max=512 value=0>
                        <div>
                            <label>Height:</label>
                        </div>
                        <input type="number" id="rh" name="2" min=0 max=512 value=0>
                        
                        <p></p>
                    
                        <button type="button" class="btn btn-primary" onclick="insert_shape(3);">Draw</button>
                    </div>
                    
                    <div id="Circle" class="tabcontent">
                        
                        <div>
                            <label>Radius:</label>
                        </div>
                        <input type="number" id="cr" name="2" min=0 max=512 value=0>
                        
                        <p></p>
                        
                        <button type="button" class="btn btn-primary" onclick="insert_shape(4);">Draw</button>
                    </div>
                    
                    <div id="Ellipse" class="tabcontent">
                       
                        <div class="point2">
                            <label>X Radius:</label>
                        </div>
                        <input type="number" id="exr" name="2" min=0 max=512 value=0>
                        <div class="point2">
                            <label>Y Radius:</label>
                        </div>
                        <input type="number" id="eyr" name="2" min=0 max=512 value=0>
                        
                        <p></p>
                        
                        <button  type="button" class="btn btn-primary" onclick="insert_shape(5);">Draw</button>
                    </div>
                    
                    <div id="Curve" class="tabcontent">
                        <div class="point1">
                            <label>Point 1 (x0, y0):</label>
                        </div>    
                        <input type="number" id="bx0" name="1" min=0 max=512 value=0>
                        <input type="number" id="by0" name="1" min=0 max=512 value=0>
                        <div class="point2">
                            <label>Point 2 (x1, y1):</label>
                        </div>
                        <input type="number" id="bx1" name="2" min=0 max=512 value=0>
                        <input type="number" id="by1" name="2" min=0 max=512 value=0>
                        <div class="point2">
                            <label>Point 3 (x2, y2):</label>
                        </div>
                        <input type="number" id="bx2" name="2" min=0 max=512 value=0>
                        <input type="number" id="by2" name="2" min=0 max=512 value=0>
                        <div class="point2">
                            <label>Point 4 (x3, y3):</label>
                        </div>
                        <input type="number" id="bx3" name="2" min=0 max=512 value=0>
                        <input type="number" id="by3" name="2" min=0 max=512 value=0>                  
                        <p></p>              
                        <button  type="button" class="btn btn-primary"onclick="insert_shape(6);">Draw</button>
                    </div>

                    <div id="Poly-Line" class="tabcontent">

                        <div>
                            <label>Points:</label>
                        </div>
                        <textarea id="polyline" rows=3 cols=40 color="red" placeholder=
                        "   Enter two or more points, for example (10, 200), (30, 300), (50, 60):
                        10,200,30,300,50,60
                        "></textarea>
                        <div id="validator">
                        </div>                   
                        <p></p>     
                        <button type="button" class="btn btn-primary" onclick="insert_shape(7);">Draw</button>
                    </div>

                    <div id="Polygon" class="tabcontent">
                        
                        <div>
                            <label>Top width:</label>
                        </div>
                        <input type="number" id="ptw" name="2" min=0 max=512 value=0>
                        <div>
                            <label>Bottom Width:</label>
                        </div>
                        <input type="number" id="pbw" name="2" min=0 max=512 value=0>
                        <div>
                            <label>Height:</label>
                        </div>
                        <input type="number" id="ph" name="2" min=0 max=512 value=0>   
                        <p></p>              
                        <button type="button" class="btn btn-primary" onclick="insert_shape(8);">Draw</button>
                    </div>

                    <div id="Load" class="tabcontent">
                        <div>
                            <input type="file" id="files" name="file" />
                        </div>                  
                        <p></p>
                        <button type="button" class="btn btn-primary" onclick="load_json();">Draw</button>
                    </div>

                    <div id="Save" class="tabcontent">
                        <button type="button" class="btn btn-success" onclick="save_json()">Save to JSON</button>
                        <a type="button" class="btn btn-success" id="download" download="image.jpeg" href="" onclick="download_img(this);">Save as jpeg</a>
                    </div>
                    <p></p>
                    <!--color picker --> 
                    <input type="color" id="colorpicker" value="#ff0000" style="width:41px; height:17px">
                    <button type="button" class="btn btn-warning" onclick="clearBackground();">Clear</button>
                    <p></p>
                    <details>
                        <summary><b>Operations</b></summary>
                        <p></p>
                        <p><b>Drag to move</b></p>
                        <p><b>Mousedown and scroll wheel to scale</b></p> 
                        <p><b>Mousedown and [r] or [e] to rotate</b></p> 
                        <p><b>Mousedown and [ctrl]+z to undo</b></p>
                        <p><b>Mousedown and [ctrl]+c to copy</b></p>
                        <p><b>[ctrl]+v to paste</b></p>
                    </details>   
                </div>
                <div class="col-sm">
                    <canvas id="canvas" width="512" height="512" style="border:1px solid #000000;">
                        Oops ... your browser doesn't support the HTML5 canvas element
                    </canvas>     
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="Project.js"></script>   
    </body>
</html>
